{{ define "main" }}

<!-- committee -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-6 mb-4 mb-md-0">
        <img
          class="img-fluid"
          src="{{ .Params.image | relURL }}"
          alt="committee news"
        />
      </div>
      <div class="col-md-6 content">{{ .Content }}</div>
    </div>
    <div class="row">
      <!-- committee item -->
      {{ range .Data.Pages }}
      <div class="col-md-auto mb-4">{{ .Render "committee" }}</div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /committee -->

{{ end }}
